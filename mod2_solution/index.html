<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
  </style>
</head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">

      <div class="col-md-6" ng-controller='ToBuyController as toBuyCtrol'>
         <h2>To Buy:</h2>
          <div class="emptyMessage" ng-if ="toBuyCtrol.items.length == 0">Everything is bought!</div>
        <ol>
          <li ng-repeat="item in toBuyCtrol.items">
            Buy {{ item.quantity }} {{ item.name }}
            <button ng-click="toBuyCtrol.buyItem($index);">Bought</button>
          </li>
        </ol>
      </div>

      <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtCtrol'>
         <h2>Already Bought:</h2>
        <div class="emptyMessage"ng-if ="boughtCtrol.items.length == 0"> Nothing bought yet! </div>
        <ol>
          <li ng-repeat="item in boughtCtrol.items">
            Bought {{ item.quantity }} {{ item.name }}
          </li>
        </ol>
      </div>

    </div>
    </div
  </body>
</html>
